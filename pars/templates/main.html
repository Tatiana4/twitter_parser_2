{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter parser</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{% static 'JS/menu.js'%}"></script>
    <script src="{% static 'JS/block.js'%}"></script>
</head>
<body>
<div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
        <br>
        <li class="pure-menu-item"><a href="/" class="pure-menu-link">Начало работы</a></li>
        <li class="pure-menu-item"><a href="/search/" class="pure-menu-link">Параметры поиска</a></li>
        <li class="pure-menu-item"><a href="/result/" class="pure-menu-link">Результат</a></li>
        <li class="pure-menu-item"><a href="/how_to/" class="pure-menu-link">О сервисе</a></li>
    </ul>
</div>
<form class="pure-form" method="post">
<div class="pure-g">
    <div class="pure-u-1-4"></div>
    <div class="pure-u-1-2">
    {% block begin %} {% endblock %}
    {% block search %} {% endblock %}
    {% block result %} {% endblock %}
    {% block how_to %} {% endblock %}
    </div>
    <div class="pure-u-1-4"></div>
</div>
</form>
</body>
</html>
